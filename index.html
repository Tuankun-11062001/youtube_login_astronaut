<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sign up Astronaut</title>
    <!-- link css -->
    <link rel="stylesheet" href="./style.css" />
    <!-- link js -->
    <script src="./script.js" defer></script>
    <!-- google font - poppin -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <!-- Sign up -->

    <div class="sign_up">
      <!-- left -->
      <div class="left">
        <img src="./assest/picture.png" />
      </div>

      <!-- right -->

      <div class="right">
        <div class="top">Already a member? <span>Log in</span></div>

        <!-- content sign up -->

        <div class="content">
          <!-- content top -->

          <div class="content_top">
            <!-- title -->
            <h1>Create Account</h1>

            <!-- social buttons -->

            <div class="social_button">
              <button>
                <img src="./assest/google.svg" />
                <p>Sign up with Google</p>
              </button>
              <button>
                <img src="./assest/facebook.svg" />
                <p>with Facebook</p>
              </button>
            </div>

            <!-- line decoration -->
            <span class="line"></span>

            <p>Or sign up using your email address</p>
          </div>

          <!-- content middle -->

          <div class="content_middle">
            <!-- form sign up -->

            <div class="form">
              <!-- form group -->

              <div class="group">
                <label for="name">Name</label>
                <input id="name" />
              </div>

              <div class="group">
                <label for="email">Email or Phone no.</label>
                <input id="email" />
              </div>

              <div class="group">
                <label for="username">Username</label>
                <input id="username" />
              </div>

              <div class="group">
                <label for="password">Password</label>
                <input id="password" type="password" />
              </div>
            </div>

            <!-- message -->
            <p class="message"></p>
          </div>

          <!-- content bottom -->

          <div class="content_bottom">
            <!-- agree button -->
            <div class="agree_btn">
              <input type="checkbox" id="agree" />
              <label for="argee">
                I agree to all terms and Privacy Policy.</label
              >
            </div>

            <!-- button submit -->
            <button class="submit_btn">Sign up</button>

            <!-- already have a accoount -->
            <p>Allready have an account? <span>Log in</span></p>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
